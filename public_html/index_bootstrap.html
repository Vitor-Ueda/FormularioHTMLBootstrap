<!DOCTYPE html>
<html>
    <head>
        <title>Formulario HTML - Padrão</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
              integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>       

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Cadastro de Alunos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
                    data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Início <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Opções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Ajuda</a>
                    </li>
                </ul>
            </div>
        </nav>
        <form action="teste.jsp" method="POST">
            <div id="main" class="container">
                <h3 style="border-bottom: 1px solid #ccc">Adicionar Aluno</h3>
                <div class="row">
                    <div class="form-group col-12 col-sm-7 col-md-4">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" value="" class="form-control" title="Nome">
                    </div>
                    <div class="form-group col-12 col-sm-5 col-md-4">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" class="form-control"
                               value="" title="Data de Nascimento">
                    </div>
                    <div class="form-group col-12 col-sm-12 col-md-4">
                        <label for="sexo">Sexo:</label>
                        <select id="sexo" name="sexo" title="Sexo" class="form-control">
                            <option value="A" disabled selected>== Selecione ==</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-12 col-sm-12 col-md-3">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" class="form-control"
                               value="" title="Endereço">
                    </div>
                    <div class="form-group col-12 col-sm-12 col-md-3">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" class="form-control"
                               value="" title="Bairro">
                    </div>
                    <div class="form-group col-12 col-sm-12 col-md-3">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" class="form-control"
                               value="" title="Cidade">
                    </div>
                    <div class="form-group col-12 col-sm-12 col-md-3">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" class="form-control"
                               value="" title="Estado">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-12 col-sm-12 col-md-3">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" class="form-control"
                               value="" title="CPF">
                    </div>
                    <div class="form-group col-12 col-sm-12 col-md-3">
                        <label for="rg">RG:</label>
                        <input type="text" id="rg" name="rg" class="form-control"
                               value="" title="RG">
                    </div>
                    <div class="form-group col-12 col-sm-12 col-md-3">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" class="form-control"
                               value="" title="Telefone">
                    </div>
                    <div class="form-group col-12 col-sm-12 col-md-3">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" name="email" class="form-control"
                               value="" title="E-mail">
                    </div>
                </div>
                <div id="actions" class="row">
                    <div class="form-group col-12  col-md-3">
                        <button type="submit" id="btnSalvar" class="btn btn-success col-12"><i class="bi bi-save2-fill"></i> Salvar</button>
                    </div>
                    <div class=" form-group  col-12 col-md-3">
                        <button type="reset" id="btnLimpar" class="btn btn-primary col-12"><i class="bi bi-trash2-fill"></i> Limpar</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
